<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        iframe{
            width: 400px;
            height: 400px; /*as configurações de CSS internas sobrepõe as configurações inlines dentro da tag iframe*/
            border: 1px dashed black ;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--tamanho padrão 300x150 px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"> <!--scrolling é para ter barrar de rolagem ou não no conteúdo do iframe (auto, yes, no)-->
            <a href="https://www.cursoemvideio.com" target="_blank">Curso em Vídeo</a> <!--se o navegado não for compatível com iframe o que colocado aqui aparecerá, uma boa opção é o próprio link para o site-->
        </iframe>
    para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="blank">GitHub</a>
        </iframe>
        também é muito legal!
    </p>
</body>
</html>
