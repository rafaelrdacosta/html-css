<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!--no nome de cada input do tipo radio colocar o mesmo para quando marcar um desmarcar o outro-->
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label> <!--com o label pode clicar na palavra "futebol" para selecionar--><br>                                  
            <input type="checkbox" name="espbas" id="iespbas">   <label for="iespbas">Basquete</label> <br>         
            <input type="checkbox" name="espnat" id="iespnat">   <label for="iespnat">Natação</label> <br>
            <input type="checkbox" name="espten" id="iespten"> <label for="iespten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
